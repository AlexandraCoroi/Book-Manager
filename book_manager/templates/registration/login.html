{% load static %}


<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="login-page">
  <div class="login-container">
    <img src="{% static 'css/images/5-nobg.png' %}" alt="Logo" class="logo">
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
    <button type="submit">Login</button>
  </form>


  <p>
    You don't have an account? <a href="{% url 'register' %}">Register here!</a>
  </p>
  </div>
</body>
</html>
