{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă o carte nouă</title>
    <link rel="stylesheet" href="{% static 'books/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="add-book-page">
    <div class="container my-4">
        <h1 class="text-center mb-4">Adaugă o carte nouă</h1>
        <form method="post" class="book-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Salvează Cartea</button>
                <a href="{% url 'book_list' %}" class="btn btn-secondary">Înapoi la lista de cărți</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
